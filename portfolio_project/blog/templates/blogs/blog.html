<!doctype html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <title>Edwin blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'jobs' %}">Edwin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="https://github.com/userbooi" target="_blank">Github</a>
                    <a class="nav-link" href="{% static 'sales_representative.png' %}">Resume</a>
                    <a class="nav-link" href="{% static 'index.html' %}">Show case</a>
                    <a class="nav-link" href="{% url 'count' %}">Word count</a>
                    <a class="nav-link active" href="{% url 'blog' %}">blog</a>
                    <p></p>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <img src="{% static 'evangelion.jpg' %}" width="1550" height="500">
    <p></p>
    <div class="container">
        <h1 class="text-center p-5"> welcome to Blog!!
        </h1>
        <h2>latest post:</h2>
        <hr>
        {% for info in infos %}
        <h2>
            <a href="{% url 'detail' info.id %}"><img src="{{ info.image.url }}" height="150" width="175"> {{ info }}</a><br><br>
        </h2>
        <p>{{ info.summery }}</p>
        <p>{{ info.pretty_date }}</p>
        <hr>
        {% endfor %}
    </div>
</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Copy Right &copy; Edwin {% now 'M Y' %}</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
